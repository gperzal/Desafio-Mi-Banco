<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Banco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Consultar Saldo</h2>
                <form id="form-saldo">
                    <div class="mb-3">
                        <label for="cuentaIdSaldo" class="form-label">ID de Cuenta</label>
                        <input type="number" class="form-control" id="cuentaIdSaldo" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Consultar Saldo</button>
                </form>
                <h3 class="mt-3" id="saldoRespuesta"></h3>

                <h2 class="mt-5">Ingresar Transacción</h2>
                <form id="form-transaccion">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>

                    <div class="mb-3">
                        <label for="cuentaOrigen" class="form-label">Cuenta Origen</label>
                        <input type="number" class="form-control" id="cuentaOrigen" required>
                    </div>
                    <div class="mb-3">
                        <label for="cuentaDestino" class="form-label">Cuenta Destino</label>
                        <input type="number" class="form-control" id="cuentaDestino" required>
                    </div>
                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto</label>
                        <input type="number" class="form-control" id="monto" required>
                    </div>
                    <button type="submit" class="btn btn-success">Realizar Transacción</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2>Últimas 10 Transacciones</h2>
                <form id="form-ultimas-transacciones">
                    <div class="mb-3">
                        <label for="cuentaIdTransacciones" class="form-label">ID de Cuenta</label>
                        <input type="number" class="form-control" id="cuentaIdTransacciones" required>
                    </div>
                    <button type="submit" class="btn btn-info">Consultar Transacciones</button>
                </form>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Monto</th>
                        </tr>
                    </thead>
                    <tbody id="tablaTransacciones"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
